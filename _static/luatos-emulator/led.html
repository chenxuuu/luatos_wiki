<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    实验项目：点灯
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button id="runButton" class="btn btn-sm btn-success" type="button" onclick="runCode()">
                    运行
                </button>
                <button id="stopButton" class="btn btn-sm btn-danger" type="button" onclick="stopCode()" disabled>
                    停止
                </button>
                <textarea class="form-control" id="luaCode" name="code">
sys = require("sys")

-- 设置gpio1为输出模式，初始状态为低电平，返回的led1为控制gpio的函数
led1 = gpio.setup(1,0,gpio.PULLUP)
-- 设置gpio1为高电平，点亮led1
led1(1)

-- 设置gpio2为输出模式，初始状态为低电平，返回的led1为控制gpio的函数
led2 = gpio.setup(2,0,gpio.PULLUP)
-- 记录上次的led状态
local last = false
-- 一秒改变一次led2的状态
sys.timerLoopStart(function()
    led2(last and 0 or 1)-- 根据上次状态决定是否亮灯
    log.info("led2",last)
    last = not last--更改状态标志
end,1000)

--运行lua task，只能调用一次，而且必须写在末尾
sys.run()</textarea>

            <div class="col-md-6">
                <div class="row" style="
                position: relative;
                width: 100%;
                height: 300px;">
                    <object id="mainsvg" id="svgObject" data="image/led_mcu.svg" type="image/svg+xml" preserveAspectRatio="none meet"></object>

    <script>

Date.prototype.Format = function (fmt) {
    var o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "H+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds() //毫秒
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}

var editor = CodeMirror.fromTextArea(document.getElementById("luaCode"), {
    mode: "text/x-lua", //实现lua代码高亮
    lineNumbers: true,  //显示行号
    theme: "mdn-like",  //设置主题
    indentUnit: 4,
    indentWithTabs: true,
    matchBrackets: true,
});
editor.setSize("100%", 600);

function luaPrint(s) {
    $("#output").append("["+new Date().Format("HH:mm:ss.S")+"] ");
    if(typeof(s) != "string")
        s = "";
    var textarea = $("#output").append(s.replace("<","&lt;") + "\r\n");
    textarea.scrollTop(textarea[0].scrollHeight - textarea.height());
}

function runCode() {
    var code = editor.getValue();
    newLuaState();
    $("#runButton").prop("disabled", true);
    $("#stopButton").prop("disabled", false);
    try {
        var r = luaTask_doString(code);
        if(!r.success) {
            luaPrint("虚拟机报错：");
            luaPrint(r.error);
        }
    }
    catch (err) {
        luaPrint("js环境报错：");
        luaPrint(err);
    }
}

function stopCode() {
    $("#runButton").prop("disabled", false);
    $("#stopButton").prop("disabled", true);
    luaTask_clean();
    luaPrint("虚拟机已停止运行");
}

function newLuaState() {
    luaTask_clean();
    luaTask_create();
    luaTask_doString(`
js = require "js"
--重写print函数
function print(...)
    local out = {}
    for i=1,select('#', ...) do
        table.insert(out,tostring(select(i, ...)))
    end
    js.global:luaPrint(table.concat(out,"\t"))
end
package.path = "./lua/?.lua"
require("head")
gpio = require("gpio")`);
    luaTask_bindFn(function (L) {
        var io = fengari.lua.lua_tointeger(L,1);
        var state = fengari.lua.lua_tointeger(L,2);
        if(io < 1 || io > 5 || (state != 1 && state != 0)) return 0;
        var led = "svg_led"+io;
        var color = "";
        if(state == 1)
            color = "yellow";
        else
            color = "lightgrey";
        console.log(led,color);
        document.getElementById("mainsvg").getSVGDocument().getElementById(led).setAttribute("fill", color);
        return 0;
    },"set_gpio_state")

    $("#output").text("");
    luaPrint("虚拟机初始化完毕");
    luaTask_print = luaPrint;
}
$("#stopButton").prop("disabled", true);
    </script>
